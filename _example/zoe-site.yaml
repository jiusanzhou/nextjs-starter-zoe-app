# Zoe Site Example Configuration
# YAML 驱动的站点配置文件

primaryColor: black

title: ZoeAPP
description: A starter template for zoe app.
url: https://example.com
logo: /images/logo.png
lang: zh-CN

# 显示在 logo 右侧的版本号
version: alpha

# 作者信息
author:
  name: Zoe
  email: hi@zoe.im
  homepage: https://zoe.im
  avatar: https://github.com/jiusanzhou.png
  minibio: 知行合一，不将有限的生命献给无知、平庸和低俗。
  github: jiusanzhou
  twitter: jiusanzhou
  telegram: noboddyim

# 组织信息（页脚显示）
organization:
  name: ZoeAPP
  url: https://zoe.im
  logo: /images/logo.png

# 版权信息
copyright:
  from: 2011
  holder: Zoe
  location: Hangzhou

# 主题风格
# 可选: default, cyber, minimal, apple, github, vercel, stripe
theme: default

# 导航菜单
navs:
  - title: 首页
    href: /
  - title: 博客
    href: /blog
  - title: 项目
    href: /projects
  - title: 价格
    href: /pricing
  - title: 帮助
    href: /help
  - title: 关于
    href: /about

# 页脚链接
links:
  - title: Home
    category: Company
    href: /
  - title: About
    category: Company
    href: /about
  - title: Blog
    category: Company
    href: /blog
  - title: Help Center
    category: Plugins
    href: /help
  - title: App landing
    category: Plugins
    href: /app-landing
  - title: Projects
    category: Open Source
    href: /projects

# 社交链接（页脚）
socials:
  email: hi@zoe.im
  github: https://github.com/jiusanzhou
  twitter: https://twitter.com/jiusanzhou
  facebook: https://facebook.com/jiusanzhou
  telegram: https://t.me/jiusanzhou
  linkedin: https://linkedin.com/in/johnzoe
  rss: /rss.xml

# 博客配置
blog:
  title: 博客文章
  description: 写作亦是一种自我学习的方式
  basePath: /blog
  postsPerPage: 10

# 内容目录（相对于项目根目录）
contentDirs:
  - content

# Git 远程内容源（构建时自动克隆/更新）
# gitContent:
#   - name: my-content
#     remote: https://github.com/user/repo.git
#     branch: main
#     local: .cache/git-content/my-content

# 自定义节点类型
contentTypes:
  - name: post
    path: posts
    template: post
  - name: page
    path: pages
    template: page
  - name: project
    path: projects
    template: project

# RSS 配置
rss:
  enabled: true
  path: /rss.xml
  title: ZoeAPP RSS Feed

# App Releases（从 GitHub/Gitee 获取）
# releaseRepo:
#   - provider: github
#     repo: moeapp/automate

# GitHub 项目（自动从 API 获取）
projects:
  provider: github
  tag: zoe-lab
  owners:
    - jiusanzhou

# Help/QA 系统（从 GitHub Issues 获取）
helpqa:
  provider: github
  repo: jiusanzhou/gatsby-starter-zoe-app
  labelPrefix: help

# 评论系统
comments:
  provider: giscus
  repo: jiusanzhou/jiusanzhou.github.io
  repoId: "MDEwOlJlcG9zaXRvcnkxMzQ2MDAzMDM="
  categoryId: "DIC_kwDOCAXWb84B-qn9"
  # category: Announcements

# Google Analytics
analytics:
  googleId: ""

# 价格页面配置
pricing:
  enabled: true
  title: 选择适合您的方案
  description: 简单透明的定价，无隐藏费用
  yearlyDiscount: 20
  showToggle: true
  plans:
    - id: free
      name: 免费版
      description: 适合个人用户体验
      price: 0
      priceUnit: /月
      currency: ¥
      features:
        - name: 5 个项目
          included: true
        - name: 1GB 存储空间
          included: true
        - name: 社区支持
          included: true
        - name: API 访问
          included: false
        - name: 自定义域名
          included: false
        - name: 优先支持
          included: false
      cta: 免费开始
      ctaLink: /signup

    - id: pro
      name: 专业版
      description: 适合专业开发者和小团队
      price: 49
      priceUnit: /月
      currency: ¥
      originalPrice: 99
      popular: true
      features:
        - name: 无限项目
          included: true
        - name: 10GB 存储空间
          included: true
        - name: 邮件支持
          included: true
        - name: API 访问
          included: true
        - name: 自定义域名
          included: true
        - name: 优先支持
          included: false
      cta: 立即升级
      ctaLink: /signup?plan=pro
      badge: 最受欢迎

    - id: enterprise
      name: 企业版
      description: 适合大型团队和企业
      price: 199
      priceUnit: /月
      currency: ¥
      features:
        - name: 无限项目
          included: true
        - name: 无限存储空间
          included: true
        - name: 专属客户经理
          included: true
        - name: API 访问
          included: 无限制
        - name: 自定义域名
          included: 多个
        - name: 24/7 优先支持
          included: true
      cta: 联系销售
      ctaLink: /contact
